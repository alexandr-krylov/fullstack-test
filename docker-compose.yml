version: '3.9'
services:
  app:
    build:
      context: ./docker/php
    container_name: app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    depends_on:
      - db

  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  node:
    image: node:20
    container_name: node
    working_dir: /var/www
    volumes:
      - ./frontend:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

  db:
    image: postgres:16
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
